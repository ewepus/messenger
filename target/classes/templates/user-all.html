<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<div th:replace="fragments/navbar"></div>
<main class="container">
    <hgroup>
        <h1>Все пользователи</h1>
        <p>Просмотрите всех пользователей системы</p>
    </hgroup>

    <table role="grid">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, iterStat : ${allUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td>
                <a th:href="@{/users/user-details/{name}(name=${user.username})}"
                   role="button"
                   class="outline btn-xs">
                    Подробнее
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(allUsers)}" class="text-center">
        <em>Пользователи не найдены!</em>
    </p>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
