<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"/>
<body>
<div th:replace="fragments/navbar"></div>
<main class="container">
    <article style="max-width: 600px; margin: 0 auto;">
        <hgroup>
            <h1>Создание нового чата</h1>
            <p>Заполните информацию о чате ниже</p>
        </hgroup>
        <form th:action="@{/chats/create/{name}(name=${username})}"
              th:method="post"
              th:object="${chatModel}">
            <label for="name">
                Название чата
                <input th:field="*{name}"
                       th:errorclass="is-invalid"
                       type="text" 
                       id="name"
                       placeholder="Введите название чата"
                       required/>
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
            </label>

            <button type="submit">Создать чат</button>
        </form>
    </article>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
