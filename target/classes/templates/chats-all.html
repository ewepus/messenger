<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<div th:replace="fragments/navbar"></div>
<main class="container">
    <hgroup>
        <h1>Ваши чаты</h1>
    </hgroup>

    <table role="grid">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chat, iterStat : ${chats}">
            <td th:text="${chat.id}"></td>
            <td th:text="${chat.name}"></td>
            <td>
                <a th:href="@{/chats/chat-details/{name}(name=${chat.name})}"
                   role="button"
                   class="outline btn-xs">
                    Открыть
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(chats)}" class="text-center">
        <em>Пусто! <a href="/users/all">Найдите с кем начать общаться</a></em>
    </p>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
